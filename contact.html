<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    function toggleMenu() {
      document.getElementById("nav-menu").classList.toggle("hidden");
    }
  </script>
</head>
<body class="font-sans bg-gray-50 text-gray-800">
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">My Portfolio</h1>
      <button class="md:hidden text-2xl" onclick="toggleMenu()">â˜°</button>
      <nav id="nav-menu" class="hidden md:flex space-x-6 font-semibold">
        <a href="index.html" class="hover:text-yellow-300">Home</a>
        <a href="about.html" class="hover:text-yellow-300">About</a>
        <a href="services.html" class="hover:text-yellow-300">Services</a>
        <a href="contact.html" class="hover:text-yellow-300">Contact</a>
      </nav>
    </div>
  </header>

  <section class="max-w-4xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold mb-6 text-center">Contact Me</h2>
    <p class="text-center mb-8">If you'd like to work together or just say hello, feel free to reach out!</p>
    <form class="space-y-4 bg-white p-6 rounded-lg shadow-md">
      <input type="text" placeholder="Your Name" class="w-full p-3 border rounded-lg" required>
      <input type="email" placeholder="Your Email" class="w-full p-3 border rounded-lg" required>
      <textarea placeholder="Your Message" class="w-full p-3 border rounded-lg h-32" required></textarea>
      <button type="submit" class="px-6 py-3 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700"><i class="fas fa-paper-plane"></i> Send Message</button>
    </form>

    <div class="grid md:grid-cols-3 gap-6 mt-10 text-center">
      <div class="bg-white p-6 rounded-lg shadow">
        <i class="fas fa-envelope text-2xl text-indigo-600 mb-2"></i>
        <p>Email</p>
        <p class="text-gray-600">habibinstitute@gmail.com</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow">
        <i class="fas fa-phone text-2xl text-indigo-600 mb-2"></i>
        <p>Phone</p>
        <p class="text-gray-600">+254 718 413 275</p>
      </div>
      <div class="bg-white p-6 rounded-lg shadow">
        <i class="fas fa-map-marker-alt text-2xl text-indigo-600 mb-2"></i>
        <p>Location</p>
        <p class="text-gray-600">Nairobi, Kenya</p>
      </div>
    </div>
  </section>

  <footer class="bg-gray-900 text-white text-center py-6 mt-10">

        <img src="IMG/netlify.svg" alt="Netlify" class="w-6 h-6 inline hover:opacity-70">
         <a href="https://linkedin.com/" target="_blank" class="hover:text-yellow-400"><i class="fab fa-linkedin"></i></a>
      <a href="https://twitter.com/" target="_blank" class="hover:text-yellow-400"><i class="fab fa-twitter"></i></a>
